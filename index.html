<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ViralVult - All Posts</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .post-card {
            background: white;
            padding: 30px;
            margin-bottom: 40px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            text-align: left;
        }
        .post-card h2 { color: #2563eb; margin-top: 0; }
        .post-meta { font-size: 0.9rem; color: #777; margin-bottom: 15px; }
        .post-content img { max-width: 100%; height: auto; border-radius: 8px; }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1>ViralVult</h1>
        </div>
    </nav>

    <main class="container" id="post-container">
        <p style="text-align:center; padding: 50px;">পোস্টগুলো লোড হচ্ছে...</p>
    </main>

    <script>
        async function loadPosts() {
            try {
                const response = await fetch('./data/posts.json');
                const posts = await response.json();
                const container = document.getElementById('post-container');
                container.innerHTML = ''; // লোডিং টেক্সট মুছে ফেলা

                posts.forEach(post => {
                    const postHTML = `
                        <article class="post-card">
                            <h2>${post.title}</h2>
                            <div class="post-meta">প্রকাশিত: ${new Date(post.published).toLocaleDateString('bn-BD')}</div>
                            <div class="post-content">${post.content}</div>
                            <hr>
                            <a href="${post.link}" target="_blank" style="color: #2563eb; text-decoration: none; font-weight: bold;">মূল পোস্ট দেখুন →</a>
                        </article>
                    `;
                    container.innerHTML += postHTML;
                });
            } catch (error) {
                console.error("Error:", error);
                document.getElementById('post-container').innerHTML = "<p>পোস্ট লোড করা যায়নি।</p>";
            }
        }
        loadPosts();
    </script>
</body>
</html>
